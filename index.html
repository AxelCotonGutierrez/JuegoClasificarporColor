<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Juego de Clasificación por Color</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="nav.css">
	<link rel="icon" href="icon.png" type="image/png">
	<script src="https://axelcotongutierrez.github.io/learningmathematicas/assets/js/header.js"></script>
</head>
<body>
    <header>
		<div id="header-placeholder"></div>
		  <h1 style="text-align: center;">JUEGO DE CLASIFICACIÓN POR COLOR</h1>
		</header>
	  <br>
      <p class="textosuperior" style="text-align: center;">Este contenido se vincula con el 
		<b><a href="https://axelcotongutierrez.github.io/learningmathematicas/projects/Niveles/#level-8-detail" target="_blank">Nivel 8</a></b>
		 de la materia <a title="Física" href="https://axelcotongutierrez.github.io/learningmathematicas/tags/?tag=física" target="_blank"><img class="center-block img-responsive" width="30" alt="Física" src="/learningmathematicas/assets/images/pages/figuras/Física.jpg"></a>
		 y es perteneciente al curso <a title="Infantil" href="https://axelcotongutierrez.github.io/learningmathematicas/tags/?tag=infantil" target="_blank"><img class="center-block img-responsive" style="display: inline-block;" width="30" alt="Infantil" src="/learningmathematicas/assets/images/pages/figuras/infantil.png"></a>
		</p>
	  <br>

	  <div class="container2">
		<span class="pregunta">Clasifica las figuras por color</span>
	</div>
	
	<div class="container">
		<div id="shapes-container">
            <!-- Las formas se generarán y mostrarán aquí mediante JavaScript -->
        </div>
		<br><br>
		<br><br>
		<div class="classification-areas">
			<div class="classification-area" id="color-container-1" ondragover="allowDrop(event)" ondrop="drop(event)">
				<!-- Contenedor para clasificar formas del primer color seleccionado -->
			</div>
			<div class="color-indicator" id="color-indicator-1"></div> <!-- Indicador de color 1 -->
		
			<div class="classification-area" id="color-container-2" ondragover="allowDrop(event)" ondrop="drop(event)">
				<!-- Contenedor para clasificar formas del segundo color seleccionado -->
			</div>
			<div class="color-indicator" id="color-indicator-2"></div> <!-- Indicador de color 2 -->
		</div>
		
		<br>
		<div id="result"></div>
		<br>
		<button class="guess-button" onclick="comprobarResultados()">Comprobar</button>
		<button class="guess-button" onclick="reiniciarJuego()">Volver a Jugar</button>
	</div>
	<script src="script.js"></script>
	
<br>
	<footer class="footer">
		<ul class="footer-links">
			<li><a href="http://github.com/AxelCotonGutierrez"> <img src="githubinverseicon.jpg"></a></li>
			<li><a href="https://www.youtube.com/@learningmathematicas"> <img src="youtubeinverseicon.jpg"></i></a></li>
		</ul>
	</footer>
</body>
</html>
